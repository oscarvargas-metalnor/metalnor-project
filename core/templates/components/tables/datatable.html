<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table id={{tableId}} data-url={{url}} class="table table-striped table-bordered" style="width: 100% !important;">
                        <thead>
                            <tr>
                                {% for column in columns %}
                                    <th>{{column}}</th>
                                {% endfor %}
                                <th>Acciones</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
