{% extends "users-base.html" %}
{% load static %}

{% block content %}
    <!-- ============================================================== -->
    <!-- Login box.scss -->
    <!-- ============================================================== -->
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
        <!--Messages will appear here-->
        <div class="auth-box bg-dark border-top border-secondary">
            {% include 'components/messages/messages.html' with messages=messages%}
            <div id="recoveryloginform">
                <div class="text-center p-t-20 p-b-20">
                    <span class="db"><img src="{% static 'assets/images/logo.png' %}" alt="logo" /></span>
                </div>
                <!-- Form -->
                <form class="form-horizontal m-t-20" id="recoveryloginform" method="post">
                    {% csrf_token %}
                    <div class="row p-b-30">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="ti-pencil"></i></span>
                                </div>
                                <input class="form-control" type="password" id="new_password" name="new_password" required placeholder="Ingrese su nueva contraseña">
                            </div>
                        </div>
                    </div>
                    <div class="row border-top border-secondary">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="p-t-20">
                                    <button class="btn btn-success float-right" type="submit">Restablecer contraseña</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Login box.scss -->
    <!-- ============================================================== -->
{% endblock content %}
